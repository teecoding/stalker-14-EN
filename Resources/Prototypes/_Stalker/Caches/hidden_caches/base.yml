- type: entity
  parent: STBaseStructure
  id: STBaseHiddenCache
  abstract: true
  components:
    - type: Transform
      noRot: true
    - type: Storage
      maxItemSize: Ginormous
      grid:
        - 0,0,25,20
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
    - type: UserInterface
      interfaces:
        enum.StorageUiKey.Key:
          type: StorageBoundUserInterface
    - type: Rangedetector