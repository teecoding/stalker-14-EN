- type: entity
  parent: STBaseStructure
  id: STBaseCache
  name: cache base
  abstract: true
  components:
    - type: TimedDespawn
      lifetime: 3610
    - type: Transform
      noRot: true
    - type: Storage
      maxItemSize: Ginormous
      grid:
        - 0,0,12,12
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
    - type: UserInterface
      interfaces:
        enum.StorageUiKey.Key:
          type: StorageBoundUserInterface
