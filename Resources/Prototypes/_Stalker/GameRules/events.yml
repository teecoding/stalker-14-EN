- type: entity
  id: STAnomalyExplosionEventScheduler
  parent: BaseGameRule
  components:
  - type: BasicStationEventScheduler
    minimumTimeUntilFirstEvent: 0 # sec
    minMaxEventTiming:
      min: 7200 # sec
      max: 14400 # sec
    scheduledGameRules: !type:EntSelector
        id: STAnomalyExplosion

- type: entity
  parent: BaseGameRule
  id: STAnomalyExplosion
  categories: [ HideSpawnMenu ]
  components:
    - type: StationEvent
      earliestStart: 120 # minutes
      reoccurrenceDelay: 0 # minutes
      duration: 325
    - type: AnomalyExplosionRule
      damage:
        types:
          Psy: 5
      #damageTime: 128 # Stalker-TODO: This field does not exist in this component!
