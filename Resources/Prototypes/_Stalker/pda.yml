- type: entity
  abstract: true
  parent: BaseItem
  id: BaseStalkerPDA
  name: PDA
  description: Personal Data Assistant.
  components:
  - type: Appearance
    appearanceDataInit:
     enum.PdaVisuals.PdaType:
       !type:String
       stalker_on
  - type: Trash
    time: 600
  - type: Craftable
  - type: Sprite
    sprite: _Stalker/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      state: "stalker_on"
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Icon
    sprite: _Stalker/Objects/Devices/pda.rsi
    state: stalker_off
  - type: Pda
    paiSlot:
      priority: -2
      whitelist:
        components:
          - PAI
    penSlot:
      priority: -1
      whitelist:
        tags:
          - Write
    idSlot:
      name: ID Card
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Machines/id_insert.ogg
      whitelist:
        components:
          - IdCard
  - type: Item
    sprite: _Stalker/Objects/Devices/pda.rsi
    storedRotation: -90
    size: Small
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot {}
      PDA-id: !type:ContainerSlot {}
      PDA-pen: !type:ContainerSlot {}
      PDA-pai: !type:ContainerSlot {}
      Cartridge-Slot: !type:ContainerSlot {}
      dogtag_slot: !type:ContainerSlot {}
      cassette_slot: !type:ContainerSlot {}
      program-container: !type:Container
        ents: []
  - type: ItemSlots
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: Clothing
    quickEquip: false
    slots:
    - idcard
    - Belt
  - type: Ringer
  - type: CartridgeLoader
    uiKey: enum.PdaUiKey.Key
    preinstalled:
      - NotekeeperCartridge
      - STMessangerCartridge
    cartridgeSlot:
      priority: -1
      name: Cartridge
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      whitelist:
        components:
          - Cartridge
  - type: ActivatableUI
    key: enum.PdaUiKey.Key
    singleUser: true
    requireActiveHand: false
  - type: UserInterface
    interfaces:
      enum.PdaUiKey.Key:
        type: PdaBoundUserInterface
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
      enum.RingerUiKey.Key:
        type: RingerBoundUserInterface
      enum.InstrumentUiKey.Key:
        type: InstrumentBoundUserInterface
      enum.HealthAnalyzerUiKey.Key:
        type: HealthAnalyzerBoundUserInterface
  - type: Input
    context: "human"
  - type: StationRecordKeyStorage
  - type: PdaVisuals
  - type: Tag
    tags:
    - Flashlight
  - type: HandheldLight
    addPrefix: false
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
      - !type:FadeBehaviour
        id: radiating
        maxDuration: 2.0
        startValue: 3.0
        endValue: 2.0
        isLooped: true
        reverseWhenFinished: true
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 1.0
        startValue: 0.1
        endValue: 2.0
        isLooped: true
  - type: ToggleableVisuals
    spriteLayer: "enum.PdaVisualLayers.Flashlight"
  - type: ItemTogglePointLight
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    radius: 3
    netsync: false

