- type: entity
  parent: MetroFlagBase
  id: MetroFlagRedLine
  name: "Флаг Красной Линии"
  description: "Сокольническая линия всегда была особая. Взглянешь на карту — сразу на неё внимание обращаешь. Во-первых, прямая, как стрела. Во-вторых, ярко-красного цвета на всех картах. Да и названия станций там тоже — Красносельская, Красные Ворота, Комсомольская, Библиотека им. Ленина, и Ленинские, опять же, Горы. И то ли из-за таких названий, то ли по какой-то другой причине тянуло на эту линию всех ностальгирующих по славному прошлому."
  suffix: ST, Mapping
  components:
  - type: Sprite
    state: RedLineFlag

- type: entity
  parent: MetroFlagBase
  id: MetroFlagSparta
  name: "Флаг Спарты"
  description: "Представь, что весь метрополитен — это человеческий организм... Я — макрофаг. Это моя профессия. Любая опасность, достаточно серьезная, чтобы угрожать всему организму, должна быть ликвидирована. Это моя работа. Я — охотник. Макрофаг."
  suffix: ST, Mapping
  components:
  - type: Sprite
    state: SpartaFlag

