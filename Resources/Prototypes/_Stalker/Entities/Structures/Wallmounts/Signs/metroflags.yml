- type: entity
  parent: MetroFlagBase
  id: MetroFlagBaumanskyAlliance
  name: "Флаг Бауманского Альянса"
  description: "Например, у нас в Москве говорили, что есть такая реальная сила – бауманцы. То есть на станциях метро и в подземных бункерах рядом с Училищем имени Баумана, которое давно стало университетом, собрались не учёные, а инженеры и образовали свою технократическую коммуну. И в отличие от «чистеньких» университетских, бауманские занимались реальной инженерией, прикладными работами, многажды выходили на поверхность и незримо боролись с «университетскими» за власть. Впрочем, это были только слухи. Мы уже целую вечность жили в мире, в котором всё было построено на слухах, да только целую вечность мы научились этим слухам не доверять."
  suffix: ST, Mapping
  components:
  - type: Sprite
    state: BaumanskyAliensFlag

