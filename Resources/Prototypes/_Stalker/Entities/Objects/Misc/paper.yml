- type: entity
  name: кровавая бумага
  parent: Paper
  id: BloodyPaper
  description: Потрёпанная бумага, покрыта кровью.
  suffix: Stalker
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Misc/bloody_paper.rsi
    layers:
    - state: bloody_paper
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
  - type: PaperVisuals
    backgroundImagePath: "/Textures/_Stalker/Interface/Paper/paper_background_default.svg.96dpi.png"

- type: entity
  name: старая бумага
  parent: Paper
  id: OldPaper
  description: Потрёпанная бумага, вот-вот развалится.
  suffix: Stalker
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Misc/old_paper.rsi
    layers:
    - state: paper
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
  - type: PaperVisuals
    backgroundImagePath: "/Textures/_Stalker/Interface/Paper/paper_background.svg.96dpi.png"

- type: entity
  name: Паспорт "Ганза"
  parent: Paper
  id: HanzaPassport
  description: Небольшой кожаный паспорт станций Ганзы, хранит в себе информацию о личности человека, в том числе и его друга, если он имеет раздвоение личности.
  suffix: Metro
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Misc/hanza_passport.rsi
    layers:
    - state: paper
  - type: PaperVisuals
    backgroundImagePath: "/Textures/_Stalker/Interface/Paper/paper_background.svg.96dpi.png"
