- type: entity
  name: капкан
  parent: BaseItem
  id: Beartrap
  suffix: Stalker
  description: Полезная штука, чтоб ловить наглых животных. Очень полезная.
  components:
    - type: Sprite
      sprite: _Stalker/Objects/Tools/beartrap.rsi
      drawdepth: SmallMobs # if mice can hide under tables, so can mousetraps
      layers:
        - state: mousetrap
          map: ["enum.ToggleableVisuals.Layer"]
    - type: StepTrigger
      intersectRatio: 0.2
      requiredTriggeredSpeed: 0
    - type: Mousetrap
    - type: ItemToggle
      soundActivate: "/Audio/Items/Handcuffs/cuff_end.ogg"
      soundDeactivate: "/Audio/Items/snap.ogg"
      popupActivate: beartrap-on-activate
      popupDeactivate: beartrap-on-deactivate
    - type: UseDelay
    - type: ItemToggleOnTrigger
      canActivate: false
      showPopup: false # only show the popup when arming/disarming the trap in your hand
    - type: TriggerOnStepTrigger
    - type: DamageOnTrigger
      targetUser: true
      damage:
        groups:
          Brute: 75
    - type: StaminaDamageUserOnTrigger
    - type: Item
      sprite: _Stalker/Objects/Tools/beartrap.rsi
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.ToggleableVisuals.Enabled:
          enum.ToggleableVisuals.Layer:
            True: {state: mousetraparmed}
            False: {state: mousetrap}
    - type: Physics
      bodyType: Dynamic
    - type: CollisionWake
      enabled: false
    - type: Fixtures
      fixtures:
        slips:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.2,-0.2,0.2,0.2"
          hard: false
          layer:
            - LowImpassable
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.2,-0.2,0.2,0.2"
          density: 30000
          mask:
            - ItemMask
    - type: Rotatable
    - type: Anchorable

- type: entity
  name: капкан
  suffix: Stalker
  parent: Beartrap
  categories: [ HideSpawnMenu ]
  id: BeartrapArmed
  description: Полезная штука, чтоб ловить наглых животных. Очень полезная.
  components:
    - type: ItemToggle
      activated: true
