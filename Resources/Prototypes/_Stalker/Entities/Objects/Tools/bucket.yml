- type: entity
  parent: [ DrinkBaseMaterialStrongMetal, DrinkBase, DrinkVisualsFill ]
  id: STBucket
  name: bucket
  description: It's a boring old bucket.
  components:
  - type: Edible
    utensil: Spoon
  - type: Sprite
    sprite: _Stalker/Objects/Tools/bucket.rsi
  - type: Item
    size: Normal
  - type: Clothing
    sprite: _Stalker/Objects/Tools/bucket.rsi
    slots:
    - HEAD
    quickEquip: false
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 250
  - type: SolutionTransfer
    transferAmount: 100
    maxTransferAmount: 100
    minTransferAmount: 10
  - type: SpillWhenWorn
    solution: drink
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    inHandsFillBaseName: null
  - type: Tag
    tags:
      - Bucket
  - type: PhysicalComposition
    materialComposition:
      Plastic: 50


- type: entity
  parent: STBucket
  name: навозное ведро
  id: STNavozBucket
  suffix: Fill
  description: Обычное оцинкованное ведро.
  components:
    - type: STWeight
      self: 2.0
    - type: SolutionContainerManager
      solutions:
        bucket:
          reagents:
            - ReagentId: STNavoz
              Quantity: 250

- type: entity
  parent: STBucket
  name: ведро
  id: STEmpBucket
  suffix: Empty
  description: Обычное оцинкованное ведро.
  components:
    - type: STWeight
      self: 1.0
    - type: SolutionContainerManager
      solutions:
        bucket:
          maxVol: 250
