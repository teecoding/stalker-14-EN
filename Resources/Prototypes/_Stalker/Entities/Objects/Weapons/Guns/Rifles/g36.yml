- type: entity
  abstract: true
  parent: STBaseWeaponRifle
  id: STBaseWeaponRifleG36
  components:
  - type: STWeight
    self: 3.4
  - type: Item
    sprite: _Stalker/Objects/Weapons/Guns/Rifles/g36.rsi
  - type: Sprite
    sprite: _Stalker/Objects/Weapons/Guns/Rifles/g36.rsi
  - type: Clothing
    sprite: _Stalker/Objects/Weapons/Guns/Rifles/g36.rsi
    equipDelay: 2
  - type: Gun
    fireRate: 7.5
    soundGunshot:
      path: /Audio/_Stalker/Effects/Guns/n_g36_shot.ogg
      params:
        volume: -2
    minAngle: 50
    maxAngle: 90
    angleIncrease: 0.9
    selectedMode: FullAuto
    availableModes:
    - Burst
    - SemiAuto
    - FullAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Base556Mag10
        insertSound: /Audio/_Stalker/Weapons/Guns/RifleGen/MagIn/rifle_magin.ogg
        ejectSound: /Audio/_Stalker/Weapons/Guns/RifleGen/MagOut/rifle_magout.ogg
        priority: 4
        whitelist:
          tags:
          - Magazine556
      gun_chamber:
        name: Chamber
        startingItem:
        priority: 1
        whitelist:
          tags:
          - STCartridge556
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: true
  - type: STWeaponDamageFalloff
    falloffMultiplier: 0.8
  - type: STWeaponAccuracy
    accuracyMultiplier: 1.5
  - type: Scope
    zoom: 1.1
    offset: 21

