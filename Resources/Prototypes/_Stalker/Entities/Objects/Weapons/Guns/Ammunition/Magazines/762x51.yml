      tags:
        - Magazine751
    - type: BallisticAmmoProvider
      mayTransfer: true
      whitelist:
        tags:
          - STCartridge751
      capacity: 10
    - type: Item
      size: Small
      shape:
        - 0,0,0,0
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
        storagebase: !type:Container
          ents: []
        item_slot: !type:ContainerSlot {}
    - type: Sprite
      scale: 0.8, 0.8
      sprite: _Stalker/Objects/Weapons/Guns/Ammunition/Magazines/751/10.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-1
          map: ["enum.GunVisualLayers.Mag"]
    - type: MagazineVisuals
      magState: mag
      steps: 2
      zeroVisible: false
    - type: Appearance
    - type: ItemSlots
      slots:
        item_slot:
          name: mop-bucket-slot-component-slot-name-item123
          ejectVerbText: mop-bucket-slot-component-eject-verb123
          whitelist:
            tags:
              - STElasticRubberRed
              - STElasticRubberGreen
              - STElasticRubberBlue
    - type: ItemMapper
      mapLayers:
        red_10:
          whitelist:
            tags:
              - STElasticRubberRed
        green_10:
          whitelist:
            tags:
              - STElasticRubberGreen
        blue_10:
          whitelist:
            tags:
              - STElasticRubberBlue
      sprite: _Stalker/Objects/Weapons/Guns/Ammunition/Magazines/751/elastic_rubber.rsi

