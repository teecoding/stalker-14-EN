- type: entity
  id: Base556Mag10
  name: магазин 5,56 (10)
  description: Магазин 5,56 для штурмовых винтовок. Вместимость пуль 10. Продают пустым.
  parent: Base545Mag10
  suffix: Stalker
  components:
  - type: Tag
    tags:
      - Magazine556
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - STCartridge556
    capacity: 10
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
      storagebase: !type:Container
        ents: []
      item_slot: !type:ContainerSlot {}
  - type: Sprite
    scale: 0.8, 0.8
    sprite: _Stalker/Objects/Weapons/Guns/Ammunition/Magazines/556/10.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance
  - type: ItemSlots
    slots:
      item_slot:
        name: mop-bucket-slot-component-slot-name-item123
        ejectVerbText: mop-bucket-slot-component-eject-verb123
        whitelist:
          tags:
            - STElasticRubberRed
            - STElasticRubberGreen
            - STElasticRubberBlue
  - type: ItemMapper
    mapLayers:
      red_10:
        whitelist:
          tags:
            - STElasticRubberRed
      green_10:
        whitelist:
          tags:
            - STElasticRubberGreen
      blue_10:
        whitelist:
          tags:
            - STElasticRubberBlue
    sprite: _Stalker/Objects/Weapons/Guns/Ammunition/Magazines/556/elastic_rubber.rsi

