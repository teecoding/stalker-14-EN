- type: entity
  id: BasePMMag
  name: магазин ПМм 9x18 (10)
  description: Магазин 9x18 мм для ПМм. Вместимость пуль 10. Продают пустым.
  parent: BaseItem
  suffix: Stalker
  components:
  - type: Trash
    time: 900
  - type: STWeight
    self: 0.15
  - type: Tag
    tags:
      - MagazinePM
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - STCartridge918
    capacity: 10
  - type: Item
    size: Small
    shape:
      - 0,0,0,0
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Appearance
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/Pistol/pistol_mag.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-1
        map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: RepositoryItem
    categoryName: repository-magazines-category
  - type: ItemSlots
    slots:
      item_slot:
        name: mop-bucket-slot-component-slot-name-item123
        ejectVerbText: mop-bucket-slot-component-eject-verb123
        whitelist:
          tags:
            - STElasticRubberRed
            - STElasticRubberGreen
            - STElasticRubberBlue
  - type: ItemMapper
    mapLayers:
      red_10:
        whitelist:
          tags:
            - STElasticRubberRed
      green_10:
        whitelist:
          tags:
            - STElasticRubberGreen
      blue_10:
        whitelist:
          tags:
            - STElasticRubberBlue
    sprite: _Stalker/Objects/Weapons/Guns/Ammunition/Magazines/918/elastic_rubber.rsi

