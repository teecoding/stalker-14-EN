# Магазины СР-1

- type: entity
  id: SR1Mag
  name: магазин СР-1 (18)
  description: Магазин на СР-1 "Гюрза". Вместимость пуль 18. Продают пустым.
  parent: BaseGlockMag10
  suffix: Stalker
  components:
    - type: Tag
      tags:
        - MagazineSR1
    - type: STWeight
      self: 0.2
    - type: BallisticAmmoProvider
      mayTransfer: true
      whitelist:
        tags:
          - STCartridge921
      capacity: 18
    - type: Item
      size: Small
      shape:
        - 0,0,0,0
    - type: Sprite
      scale: 0.8, 0.8
      sprite: _Stalker/Objects/Weapons/Guns/Ammunition/Magazines/919/glock/17.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-1
          map: ["enum.GunVisualLayers.Mag"]

