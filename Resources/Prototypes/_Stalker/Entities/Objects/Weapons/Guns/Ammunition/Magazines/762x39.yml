- type: entity
  id: Base739Mag10
  name: магазин 7,62x39 (10)
  description: Магазин 7.62х39 для АК. Вместимость пуль 10. Продают пустым.
  parent: Base545Mag10
  suffix: Stalker
  components:
  - type: STWeight
    self: 0.2
  - type: Tag
    tags:
      - Magazine739
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - STCartridge739
    capacity: 10
  - type: Item
    size: Small
    shape:
      - 0,0,0,0
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
      storagebase: !type:Container
        ents: []
      item_slot: !type:ContainerSlot {}
  - type: Sprite
    scale: 0.8, 0.8
    sprite: _Stalker/Objects/Weapons/Guns/Ammunition/Magazines/739/10.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance
  - type: ItemSlots
    slots:
      item_slot:
        name: mop-bucket-slot-component-slot-name-item123
        ejectVerbText: mop-bucket-slot-component-eject-verb123
        whitelist:
          tags:
            - STElasticRubberRed
            - STElasticRubberGreen
            - STElasticRubberBlue
  - type: ItemMapper
    mapLayers:
      red_10:
        whitelist:
          tags:
            - STElasticRubberRed
      green_10:
        whitelist:
          tags:
            - STElasticRubberGreen
      blue_10:
        whitelist:
          tags:
            - STElasticRubberBlue
    sprite: _Stalker/Objects/Weapons/Guns/Ammunition/Magazines/739/elastic_rubber.rsi

