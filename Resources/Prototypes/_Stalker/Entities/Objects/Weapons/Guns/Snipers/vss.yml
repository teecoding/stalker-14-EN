- type: entity
  abstract: true
  parent: STBaseWeaponSniper
  id: STBaseWeaponSniperVSS
  components:
  - type: FarGunshot
    sound: /Audio/_DZ/Effects/FarGunshots/supressed1.ogg
    silencerDecrease: 0.1
  - type: Clothing
    sprite: _Stalker/Objects/Weapons/Guns/Snipers/VSS/base.rsi
    equipDelay: 1.5
  - type: Item
    sprite: _Stalker/Objects/Weapons/Guns/Snipers/VSS/base.rsi
    shape:
    - 0,0,5,1
  - type: Sprite
    sprite: _Stalker/Objects/Weapons/Guns/Snipers/VSS/base.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/_Stalker/Effects/Guns/n_vintorez_shot.ogg
      params:
        volume: -10
    minAngle: 50
    maxAngle: 85
    angleIncrease: 2
    angleDecay: 20
    fireRate: 6
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/_Stalker/Weapons/Guns/RifleGen/Cock/rifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Base939Mag10
        insertSound: /Audio/_Stalker/Weapons/Guns/RifleGen/MagIn/rifle_magin.ogg
        ejectSound: /Audio/_Stalker/Weapons/Guns/RifleGen/MagOut/rifle_magout.ogg
        priority: 3
        whitelist:
          tags:
          - Magazine939
      gun_chamber:
        name: Chamber
        startingItem:
        priority: 1
        whitelist:
          tags:
          - STCartridge939
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
      gun_module_scope: !type:ContainerSlot
  - type: PullDoAfter
    pullTime: 1.5
  - type: Scope
    zoom: 1.4
    offset: 14
  - type: STWeaponAccuracy
    accuracyMultiplier: 5

- type: entity
  parent: STBaseWeaponSniperVSS
  id: STWeaponSniperVSS
  name: VSS Vintorez
  description: «Special Sniper Rifle» is designed for silent and flameless sniper shooting during special operations when it is necessary to keep the shooter's position secret. Its ammunition provides high armor-piercing and stopping effects; in addition, this weapon is equipped with an integrated silencer and optics. Despite the small-capacity magazine, it is highly valued by stalkers.

- type: entity
  parent: STBaseWeaponSniperVSS
  id: STWeaponSniperVSSOracle
  name: VSS Vintorez (Oracle)
  suffix: ST, Кастомка
  description: Carefully modified version of the Air Force “Vintorez” with improved characteristics and appearance. There are many marks and various scuffs on the rifle, as well as traces of careful care.
  components:
  - type: Clothing
    sprite: _Stalker/Objects/Weapons/Guns/Snipers/VSS/swamp.rsi
  - type: Item
    sprite: _Stalker/Objects/Weapons/Guns/Snipers/VSS/swamp.rsi
  - type: Sprite
    sprite: _Stalker/Objects/Weapons/Guns/Snipers/VSS/swamp.rsi
