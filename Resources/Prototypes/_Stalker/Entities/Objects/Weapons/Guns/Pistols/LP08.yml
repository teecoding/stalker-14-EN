- type: entity
  parent: STBaseWeaponPistol
  id: WeaponPistolStalkerLP08
  name: Люгер
  suffix: ST
  description: Люгер 9x19 — как мини-арсенал в кармане. Компактный, быстрый и готов к приключениям!
  components:
    - type: STWeight
      self: 1.1
    - type: Wieldable
    - type: Sprite
      scale: 0.6, 0.6
      sprite: _Stalker/Objects/Weapons/Guns/Pistols/luger.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-0
          map: ["enum.GunVisualLayers.Mag"]
    - type: Clothing
      sprite: _Stalker/Objects/Weapons/Guns/Pistols/luger.rsi
    - type: Gun
      soundGunshot:
        path: /Audio/_Stalker/Effects/Guns/pm-shoot.ogg
      projectileSpeed: 35
      minAngle: 10
      maxAngle: 50
      fireRate: 9
      angleIncrease: 1.5
      angleDecay: 5
      selectedMode: FullAuto
      availableModes:
        - FullAuto
    - type: GunWieldBonus
      minAngle: -5
      maxAngle: -10
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem:
          insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
          priority: 3
          whitelist:
            tags:
              - LugerMagazin
        gun_auto_sear:
          name: Insides
          priority: 2
          whitelist:
            tags:
              - STModuleAutoSear
        gun_chamber:
          name: Chamber
          startingItem:
          priority: 1
          whitelist:
            tags:
              - STCartridge918
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot {}
        gun_auto_sear: !type:ContainerSlot {}
        gun_chamber: !type:ContainerSlot {}
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
    - type: Craftable

