- type: entity
  name: Bloody Knife
  parent: LgbtKnife
  id: BloodyKnife
  description: A knife, warm blood still and forever dripping down the blade. What else is a knife for?
  suffix: ST, Reward, Halloween
  components:
  - type: Sprite
    sprite: _Stalker_EN/Objects/Weapons/Melee/knife_bloody.rsi
    state: icon
  - type: Item
    sprite: _Stalker_EN/Objects/Weapons/Melee/knife_bloody.rsi

- type: entity
  name: arm blade
  parent: BaseItem
  id: STArmBlade
  suffix: ST, Weapon, Admeme, DO NOT MAP
  description: A grotesque blade made out of bone and flesh that cleaves through people as a hot knife through butter.
  components:
  - type: Unremoveable
  - type: Sprite
    sprite: Objects/Weapons/Melee/armblade.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 90
    attackRate: 1.5
    damage:
      types:
        Slash: 40
        Piercing: 5 # it will kill you eventually
  - type: Item
    size: Normal
    sprite: Objects/Weapons/Melee/armblade.rsi

- type: entity
  name: hunting knife
  parent: [BaseKnife, BaseMinorContraband]
  id: HuntingKnife
  description: A tool for chopping up dead animals. It butchers 30% faster than other knives but deals less damage.
  suffix: ST
  components:
  - type: Tag
    tags:
    - STCombatKnife
    - Knife
  - type: Sprite
    sprite: _Stalker_EN/Objects/Weapons/Melee/knife_hunting.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1
    damage:
      types:
        Slash: 13
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 24
  - type: Item
    sprite: _Stalker_EN/Objects/Weapons/Melee/knife_hunting.rsi
    storedSprite:
      state: storage
      sprite: _Stalker_EN/Objects/Weapons/Melee/knife_hunting.rsi
  - type: DisarmMalus
    malus: 0.225
  - type: Engraveable
  - type: Sharp
    butcherDelayModifier: 0.7

- type: entity
  name: Shiv # Loner spawn knife, meant to be horrible
  parent: [BaseKnife, BaseMinorContraband]
  id: STShiv
  description: A crude weapon made from a piece of cloth and a glass shard. This will get you by, but worth trying to get an upgrade.
  suffix: ST
  components:
  - type: Tag
    tags:
    - STCombatKnife
    - Knife
    - Shiv
  - type: Construction
    graph: Shiv
    node: icon
  - type: Sprite
    sprite: Objects/Weapons/Melee/shiv.rsi
    state: icon
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Slash: 10
  - type: Item
    sprite: Objects/Weapons/Melee/shiv.rsi
  - type: DisarmMalus
    malus: 0.225
  - type: Sharp
    butcherDelayModifier: 2
  - type: Trash
    time: 300
