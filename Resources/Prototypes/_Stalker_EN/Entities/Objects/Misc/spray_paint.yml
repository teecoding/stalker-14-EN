- type: entity
  parent: BaseItem
  id: SprayPaint
  name: spray paint
  description: Useful for drawing on the ground.
  components:
  - type: Sprite
    sprite: _Stalker_EN/Objects/Misc/spray_paint.rsi
    state: icon
  - type: Item
    sprite: _Stalker_EN/Objects/Misc/spray_paint.rsi
  - type: UserInterface
    interfaces:
      enum.CrayonUiKey.Key:
        type: CrayonBoundUserInterface
  - type: Crayon
    selectedState: like
    color: Red
    selectableColor: true
    deleteEmpty: false
    useSound: /Audio/Effects/spray3.ogg
  - type: LimitedCharges
    maxCharges: 10
  - type: Tag
    tags:
    - Write
    - Crayon
  - type: Trash
    time: 300
  - type: STWeight
    self: 1
