- type: entity
  parent: BaseStalkerPDA
  id: MercPDA
  name: Mercenary's PDA
  description: It's connected to the common network to allow communication; it also has a built in cassette player.
  components:
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        merc_on
  - type: PdaBorderColor
    borderColor: "#12213a"
  - type: Sprite
    sprite: _Stalker_EN/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      state: merc_on
    - state: light_overlay
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: unshaded
      visible: false
    - state: id_overlay
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: unshaded
      visible: false
  - type: Icon
    sprite: _Stalker_EN/Objects/Devices/pda.rsi
    state: merc_off
  - type: Pda
    state: merc_on
  - type: Boombox
  - type: ItemSlots
    slots:
      cassette_slot:
        name: Cassete
        whitelist:
          tags:
          - Cassete
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellSmall
      dogtag_slot:
        name: Dogtag
#        startingItem: ClothingNeckDogtagBrigand
        whitelist:
          tags:
          - ClothingNeckDogtagBrigand
  - type: HandheldLight
    addPrefix: false
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
    - !type:FadeBehaviour
      id: radiating
      maxDuration: 2.0
      startValue: 3.0
      endValue: 2.0
      isLooped: true
      reverseWhenFinished: true
    - !type:PulseBehaviour
      id: blinking
      interpolate: Nearest
      maxDuration: 1.0
      minValue: 0.1
      maxValue: 2.0
      isLooped: true
  - type: ToggleableLightVisuals
    spriteLayer: light
    inhandVisuals:
      left:
      - state: inhand-left
        shader: unshaded
      right:
      - state: inhand-right
        shader: unshaded
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
      PDA-id: !type:ContainerSlot {}
      PDA-pen: !type:ContainerSlot {}
      PDA-pai: !type:ContainerSlot {}
      Cartridge-Slot: !type:ContainerSlot {}
      program-container: !type:Container
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    radius: 3
    netsync: false
  - type: StealTarget
    stealGroup: LAMP

