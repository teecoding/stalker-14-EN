- type: entity
  parent: BaseAction
  id: ActionSTRadioToggleMic
  name: Toggle Radio Mic
  description: Toggle your radio microphone on or off.
  components:
  - type: Action
    icon:
      sprite: _Stalker/Objects/Devices/radio.rsi
      state: base
    iconOn:
      sprite: _Stalker/Objects/Devices/radio.rsi
      state: broadcasting
    useDelay: 0.5
  - type: InstantAction
    event: !type:STRadioHeadsetToggleMicActionEvent
